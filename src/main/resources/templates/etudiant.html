<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des Etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
                      th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container spacer">
<a th:href="@{form}"> Saisir un Etudiant</a> 

</div>
<div class="container">


<table class="table">
<thead>
<tr>

 <th>ID</th>
<th>Nom</th>
<th>DateNAissance</th>
<th>Email</th>
<th>Tel</th>

</tr>
</thead>
<tbody>
<tr th:each="e:${etudiants}">
   <td th:text="${e.id}"></td>
   <td th:text="${e.nom}"></td>
   <td th:text="${e.dateNaissance}"></td>
   <td th:text="${e.email}"></td>
   <td th:text="${e.tel}"></td> 
   <td><a onclick="return confirm(' Ets vous Sure ?')" th:href="@{supprimer(id=${e.id})}"> Supprimer </a></td> 
   <td><a th:href="@{edit(id=${e.id})}"> modifier </a></td> 
   
   </tr>
</tbody>


</table>
</body>
</html>
